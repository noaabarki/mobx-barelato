apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: demo-rollout
  labels:
    app: mobx-barkellato-app
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    blueGreen:
      autoPromotionEnabled: true
      activeService: service-mobx-barkellato
      scaleDownDelaySeconds: 30
  selector:
    matchLabels:
      app: mobx-barkellato-app
  template:
    metadata:
      labels:
        app: mobx-barkellato-app
    spec:
      containers:
        - name: mobx-barkellato-app
          image: noaabarki/mobx-barkellato:blue
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "250m"
              memory: "128Mi"
            requests:
              cpu: "250m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
